plugins {
    id 'java'
}

group 'java_pft2'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}


test {
    useTestNG()
    testLogging.showStandardStreams = true
}
